
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>智楚date - 智能日程</title>
    <meta name="theme-color" content="#2E5B88">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="智楚date">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F9FC;
            -webkit-tap-highlight-color: transparent;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .dashed-line {
            background-image: linear-gradient(to bottom, #cbd5e1 50%, rgba(255, 255, 255, 0) 0%);
            background-position: left; background-size: 2px 10px; background-repeat: repeat-y;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script>
        // 优化 Service Worker 注册逻辑，防止在沙盒环境中因 Origin 判定错误导致中断
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swPath = 'sw.js';
                // 仅在当前 origin 与脚本预期 origin 一致时尝试注册
                // 在某些预览环境中，Service Worker 可能因为跨域限制无法运行，此处静默失败以保证主应用可用
                navigator.serviceWorker.register(swPath).then(registration => {
                    console.log('智楚 SW 已注册: ', registration);
                }).catch(registrationError => {
                    // 如果是 SecurityError (Origin 冲突)，通常是预览环境限制，不影响应用正常运行
                    if (registrationError.name === 'SecurityError') {
                        console.warn('Service Worker 由于安全策略/Origin 不匹配未注册，这在预览模式下是正常的。');
                    } else {
                        console.error('SW 注册失败: ', registrationError);
                    }
                });
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
